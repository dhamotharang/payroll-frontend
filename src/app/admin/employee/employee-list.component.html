<div class="card">
    <div class="alert" *ngIf="error">{{error}}</div>
    <div class="alert" *ngIf="success">{{success}}</div>
    <div class="card-header">
        <div>
            <h3 class="mb-0">Employees</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="employees" matSort class="mat-table">
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                        <td mat-cell *matCellDef="let e"> {{e.firstName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                        <td mat-cell *matCellDef="let e"> {{e.lastName}} </td>
                    </ng-container>
                    <ng-container matColumnDef="emailAddress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email address</th>
                        <td mat-cell *matCellDef="let e">{{e.emailAddress}}</td>
                    </ng-container>
                    <ng-container matColumnDef="manageColumn">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Manage</th>
                        <td mat-cell *matCellDef="let e">
                            <!--<button class="btn btn-primary btn-xs" routerLink="/employee_details/{{e.id}}">View details</button>&nbsp;
                            <button class="btn btn-danger btn-xs" routerLink="/manage_employee/{{e.id}}">Edit</button>-->
                            <button class="btn btn-primary btn-xs" routerLink="/employee_details/{{encryptParam(e.id)}}">View details</button>&nbsp;
                            <button class="btn btn-danger btn-xs" routerLink="/manage_employee/{{encryptParam(e.id)}}">Edit</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-table-header-row"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-table-row"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[20, 50, 75, 100]"></mat-paginator>
            </div>
        </div>
