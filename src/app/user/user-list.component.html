<div class="card">
    <div class="card-header">
        <div>
            <h3 class="mb-0">Manage user accounts</h3>
        </div>
    </div>
    <div class="card-body" *ngIf="showList">
    <!--<div class="card-body">-->
        <div class="table-responsive" *ngIf="employees?.length > 0">
            <span>
                <table class="table table-striped table-bordered second" style="width:100%">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email address</th>
                        <th>Manage</th>
                        <!--<th>View details/Update</th>-->
                    </tr>
                    <tr *ngFor="let e of employees">
                        <td>{{e.firstname}}</td>
                        <td>{{e.surname}}</td>
                        <td>{{e.emailaddress}}</td>
                        <td *ngIf="!e.has_user_account"><button class="btn btn-info btn-xs" routerLink="/create_user/{{e.id}}">Create account</button></td>
                        <td *ngIf="e.has_user_account"><button class="btn btn-primary btn-xs" routerLink="/edit_user/{{e.id}}" >Manage</button></td>
                    </tr>
                </table>
            </span>
        </div>
    </div>
    <div class="alert" *ngIf="employees?.length <= 0">Nothing to show</div>
</div>
