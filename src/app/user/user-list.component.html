<div class="card">
    <div class="card-header">
        <div>
            <h3 class="mb-0">Manage user accounts</h3>
        </div>
    </div>
    <div class="card-body" *ngIf="showList">
    <!--<div class="card-body">-->
        <div class="table-responsive" *ngIf="employees?.length > 0">
            <span>
                <table class="table table-striped table-bordered second" style="width:100%">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email address</th>
                        <th>Manage</th>
                        <!--<th>View details/Update</th>-->
                    </tr>
                    <tr *ngFor="let e of employees">
                        <td>{{e.firstName}}</td>
                        <td>{{e.lastName}}</td>
                        <td>{{e.emailAddress}}</td>
                        <!--<td *ngIf="e['user'] else doesnt_exist"><button class="btn btn-primary btn-xs" routerLink="/edit_user/{{e.id}}" >Manage</button></td>-->
                        <td *ngIf="e['user'] else doesnt_exist"><button class="btn btn-primary btn-xs" routerLink="/edit_user/{{e['user'].id}}" >Manage</button></td>
                        <ng-template #doesnt_exist><td><button class="btn btn-primary btn-xs" routerLink="/create_user/{{e.id}}">Create account</button></td></ng-template>
                    </tr>
                </table>
            </span>
        </div>
    </div>
    <div class="alert" *ngIf="employees?.length <= 0">Nothing to show</div>
</div>
